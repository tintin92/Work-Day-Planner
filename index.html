<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<!-- 3 Columns w 9 Rows w CSS Properties (9 - 5pm)  -->

<body>
  <header class="jumbotron">
    <h1>Day Reminders</h1>
    <p class="description">Simplify your day. Dont miss a deadline</p>
    <p id="current-day"></p>
  </header>

  <div class="container">

    <div id="hour-9" class="row time-block">
      <div class="col-1 hour">
        9AM
      </div>
      <input class="col-10 description" type="textarea">
      <button class="saveBtn col-1">
        <i class="fa-save"></i>
      </button>
    </div>

    <div id="hour-10" class="row time-block">
      <div class="col-1 hour">
        10AM
      </div>
      <input class="col-10 description" type="text">
      <button class="saveBtn col-1">
        <i class="fa-save"></i>
      </button>
    </div>

    <div id="hour-11" class="row time-block">
      <div class="col-1 hour">
        11AM
      </div>
      <input class="col-10 description" type="text">
      <button class="saveBtn col-1">
        <i class="fa-save"></i>
      </button>
    </div>


    <div id="hour-12" class="row time-block">
      <div class="col-1 hour">
        12PM
      </div>
      <input class="col-10 description" type="text">
      <button class="saveBtn col-1">
        <i class="fa-save"></i>
      </button>
    </div>

    <div id="hour-13" class="row time-block">
      <div class="col-1 hour">
        1PM
      </div>
      <input class="col-10 description" type="text">
      <button class="saveBtn col-1">
        <i class="fa-save"></i>
      </button>
    </div>
    <div id="hour-14" class="row time-block">
      <div class="col-1 hour">
        2PM
      </div>
      <input class="col-10 description" type="text">
      <button class="saveBtn col-1">
        <i class="fa-save"></i>
      </button>
    </div>
    <div id="hour-15" class="row time-block">
      <div class="col-1 hour">
        3PM
      </div>
      <input class="col-10 description" type="text">
      <button class="saveBtn col-1">
        <i class="fa-save"></i>
      </button>
    </div>
    <div id="hour-16" class="row time-block">
      <div class="col-1 hour">
        4PM
      </div>
      <input class="col-10 description" type="text">
      <button class="saveBtn col-1">
        <i class="fa-save"></i>
      </button>
    </div>

    <div id="hour-17" class="row time-block">
      <div class="col-1 hour">
        5PM
      </div>
      <input class="col-10 description" type="text">
      <button class="saveBtn col-1">
        <i class="fa-save"></i>
      </button>
    </div>





    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js "></script>
</body>

</html>
